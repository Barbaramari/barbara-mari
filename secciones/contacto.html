<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto Dolcetto Petshop</title>
</head>

<body>
    <img class="portada" src="../img/portada dolcetto.jpg" alt="Nuestro Local" width="103%" height="70%">
    <h1>Contacto Dolcetto Petshop</h1>
    <Header>
        <nav>
            <ul>
                <a href="../index.html">Inicio</a>
                <a href="ofertas.html">Ofertas</a>
                <a href="productos.html">Productos</a>
                <a href="quienes-somos.html">Quienes Somos</a>
                <a href="veterinaria.html">Veterinaria</a>
                <a href="contacto.html">Contacto</a>
            </ul>
        </nav>
    </Header>

    <Form>
        <fieldset>
            <legend class="formulario">Formulario de Contacto</legend>
            <label for="nombre-apellido">Nombre:</label>
            <input type="text" name="Nombre" placeholder="escriba su nombre">
            <label for="Nombre-apellido">Apellido:</label>
            <input type="text" name="apellido" placeholder="escriba su apellido">
            <label for="telefono">Telefono:</label>
            <input type="text" name="telefono" placeholder="escriba su telefono">

            <br>
            <br>
            <div class="contacto">Contactate con Nosotros</div>
            <textarea name="text" cols="150" rows="10" placeholder="Dejenos sus datos"></textarea>
            <div></div>
            <div class="condiciones">¿Acepta términos y condiciones?</div>
            <input type="checkbox" name="check">
            <div>

            </div>
            <input type="submit" value="Enviar Formulario">
            <input type="reset" value="Limpiar Formulario">

        </fieldset>
    </Form>

    <footer>
        <p>¡Seguinos en las Redes!</p>
    </footer>
</body>

</html>
